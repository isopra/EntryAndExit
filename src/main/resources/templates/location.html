<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>入退室管理</title>
	<meta http-equiv="Content-Type"
    	content="text/html; charset=UTF-8" />
    <link href="/css/location.css" th:href="@{/css/location.css}" rel="stylesheet" >
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" type="text/css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>拠点管理</h1>
		<form action="/">
			<input type="submit" value="&#xf060" id="icon" class="fas" ontouchstart=""/>
		</form>
		<form action="/locationNew">
			<input type="submit" value="新規登録" id="new" class="button" ontouchstart=""/>
		</form>
		<form id="form-id">
			<table align="center">
				<tr><th>拠点</th></tr>
				<tr th:each="obj: ${list}">
					<td><input type="radio" th:text="${obj.name}" name="location" th:value="${obj.location_id}" required/></td>
				</tr>
			</table>
			<div id="left">
				<button class="button" type="submit" onclick="submitAction('/locationEdit')" ontouchstart="">編集</button>
			</div>
			<div id="right">
				<button class="button" type="submit" onclick="submitAction('/locationDelete')" ontouchstart="">削除</button>
			</div>
		</form>
	</div>

	<script>
		function submitAction(url) {
			$('#form-id').attr('action', url);
		}
	</script>
</body>
</html>
